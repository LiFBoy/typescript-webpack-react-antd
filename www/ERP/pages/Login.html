<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="minimal-ui, user-scalable=no, width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="HandheldFriendly" content="True">
    <meta name="mobile-web-app-title" content="react组件">
    <meta name="apple-mobile-web-app-title" content="react组件">
    <link rel="stylesheet" href="/ERP/styles/iconfont.css" />
    <link rel="stylesheet" href="/ERP/styles/app.css" />
    <link rel="stylesheet" href="/ERP/styles/login.css" />
</head>
<body>
    <div class="login-view">
        <div class="login-content">
            <div class="login-header">
                <h1>组件管理系统</h1>
            </div>
            <div class="login-center">
                <div id="example"></div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
    <script src="/ERP/dist/common.js"></script>
    <script src="/ERP/dist/LoginContainer.js"></script>
    <script src="/lib/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
        "particles": {
            "number": {
            "value": 20,
            "density": {
                "enable": true,
                "value_area": 800
            }
            },
            "color": {
            "value": "#e1e1e1"
            },
            "shape": {
            "type": "circle",
            "stroke": {
                "width": 0,
                "color": "#000000"
            },
            "polygon": {
                "nb_sides": 5
            },
            "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
            }
            },
            "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
            },
            "size": {
            "value": 15,
            "random": true,
            "anim": {
                "enable": false,
                "speed": 180,
                "size_min": 0.1,
                "sync": false
            }
            },
            "line_linked": {
            "enable": true,
            "distance": 650,
            "color": "#cfcfcf",
            "opacity": 0.26,
            "width": 1
            },
            "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
            "onhover": {
                "enable": true,
                "mode": "grab"
            },
            "onclick": {
                "enable": false,
                "mode": "push"
            },
            "resize": true
            },
            "modes": {
            "grab": {
                "distance": 400,
                "line_linked": {
                "opacity": 1
                }
            },
            "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
            },
            "repulse": {
                "distance": 200,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
            }
        },
        "retina_detect": true
        });
    </script>
</body>
</html>
